<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chippotto</title>
</head>
<body>
   <canvas id="Screen" width="640" height="320"></canvas> 
   <button id="LoadRomBTN" >
        Load Rom
   </button>
   <button id="nextOp">Next Operation</button>

   <table>
       <tr>
            <td><button class="keyboardButton" id="btn0">0</button></td>
            <td><button class="keyboardButton" id="btn1">1</button></td>
            <td><button class="keyboardButton" id="btn2">2</button></td>
            <td><button class="keyboardButton" id="btn3">3</button></td>
       </tr>
       <tr>
            <td><button class="keyboardButton" id="btn4">4</button></td>
            <td><button class="keyboardButton" id="btn5">5</button></td>
            <td><button class="keyboardButton" id="btn6">6</button></td>
            <td><button class="keyboardButton" id="btn7">7</button></td>
        </tr>
        <tr>
            <td><button class="keyboardButton" id="btn8">8</button></td>
            <td><button class="keyboardButton" id="btn9">9</button></td>
            <td><button class="keyboardButton" id="btnA">A</button></td>
            <td><button class="keyboardButton" id="btnB">B</button></td>
        </tr>
        <tr>
            <td><button class="keyboardButton" id="btnC">C</button></td>
            <td><button class="keyboardButton" id="btnD">D</button></td>
            <td><button class="keyboardButton" id="btnE">E</button></td>
            <td><button class="keyboardButton" id="btnF">F</button></td>
        </tr>
   </table>
   

</body>
<script type="module" src="script.js" defer></script>
</html>
